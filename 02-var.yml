- name: Demo on Variables
  hosts: all
  vars:
    URL: play.example.com
  tasks:
    - name: Print Variable
      debug:
        msg: URL = {{ URL }}
    - name: Print Variable from task
      vars:
        URL: task.example.com
      debug:
        msg: URL + {{ URL }}

- name: Deomo on Variable From file
  hosts: all
  vars_files:
    - example-vars.yml
  tasks:
    - name: print variable
      debug:
        msg: URL == {{ URL }}

- name: Demo on URL from user input
  hosts: all
  vars_prompt:
    - name: URL
      prompt: Enter URL
      private: false
  tasks:
    - name: Print Variable
      debug:
        msg: URL == {{ URL }}

- name: URL from inventory
  hosts: all
  tasks:
    - name: Print variable
      debug:
        msg: URL == {{ URL }}
