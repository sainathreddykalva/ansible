- name: Demo on Variables
  hosts: all
  vars:
    URL: play.example.com
  tasks:
    - name: Print Variable
      debug:
        msg: URL = {{ URL }}
    - name: Print Variable from task
      vars:
        URL: task.example.com
      debug:
        msg: URL + {{ URL }}

- name: Demo on URL from user input
  hosts: all
  vars_prompt:
    - name: URL
      prompt: Enter URL
      private: false
  tasks:
    - name: Print Variable
      debug:
        msg: URL == {{ URL }}

- name: Deomo on Variable From file
  hosts: all
  vars_files:
    - example-vars.yml
  tasks:
    - name: print variable
      debug:
        msg: URL == {{ URL }}

- name: URL from inventory
  hosts: all
  tasks:
    - name: Print variable
      debug:
        msg: URL == {{ URL }}

##ansible -i inv all -k -m setup
- name: Print fact
  hosts: all
  tasks:
    - name: print fact
      debug:
        msg: Python Version = {{ ansible_python_version }}

- name: Register a Variable
  hosts: all
  tasks:
    - name: Grab how mant users are logged in
      shell: who | wc -l
      register: out

    - name: Print out
      debug:
        msg: No Of users connected = {{ out.stdout }}

    - name: Declare a Variable
      set_fact:
      NO_OF_USERS: "{{ out.stdout }}"

    - name: Print No of users from a new var
      debug:
        msg: "{{ NO_OF_USERS }}"